<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Vehicle - Motors Hub</title>
  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6600;
    }
   .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 15px;
      background-color: #ff6600;
      padding: 8px 14px;
      border-radius: 4px;
    }
    .nav-buttons a:hover {
      background-color: #e05500;
    }
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e05500;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Motors Hub</div>
    <div class="nav-buttons">
      <a href="home.html">Home</a>
      <a href="index.html" onclick="Logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <h1>Sell Your Vehicle</h1>

    <form onsubmit="Vehicles(event)">

      <label for="make">Make</label>
      <input type="text" id="make" name="make" required>

      <label for="model">Model</label>
      <input type="text" id="model" name="model" required>

      <label for="year">Year</label>
      <input type="number" id="year" name="year" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" required>

      <label for="mileage">Mileage</label>
      <input type="number" id="mileage" name="mileage" required>

      <label for="Photos">Add photo</label>
      <input type="file" id="photo" name="images" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Post Vehicle</button>
    </form>

  </div>

<script>
    function Logout(){
      localStorage.clear();
    }
  </script>
<script type="module" src="sell.js"></script>r
</body>
</html>
