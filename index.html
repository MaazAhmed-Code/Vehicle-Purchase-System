<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background-color: #2e2e2e;
      border: none;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      color: #fff;
    }

    input:focus {
      outline: 2px solid #444;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      
      <h2>Login</h2>

      <form onsubmit="login(event)">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      
      <div class="toggle">
        Don't have an account? <a onclick="toggleForms()">Sign up</a>
      </div>
    </div>

    <div id="signupForm" class="hidden">

      <h2>Sign Up</h2>

      <form onsubmit="signup(event)">
        <input id="fname" type="text" placeholder="Full Name" required />
        <input id="semail" type="email" placeholder="Email" required />
        <input id="spassword" type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="toggle">
        Already have an account? <a onclick="toggleForms()">Login</a>
      </div>

    </div>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
